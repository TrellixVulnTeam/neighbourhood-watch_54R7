{% extends "base.html" %}

{% load static %}

{% block content %}
<div class="container">
  <div class="row">
    <!-- Empty div -->

    <div class="col-md-4 phone-section">
    </div>



    <div class="col-md-4 form-section">
      

    {% if form.errors %}
        <p>Please enter correct value</p>
      {% endif %}

      <div class="panel panel-default" style="margin-top:210px;">

        <div class="panel-body">

          <div class="text-center">
          <form action="{% url 'new-blog' %}" method="post" type="multipart/form-data">

            {% csrf_token%}
            
            {{form}}

            <div class="form-group">
              <input type="submit" class="btn btn-warning login-button" value="Post Blog">

            </div>
            <input type="hidden" name="next" value="/">

          </form>
        </div>
        </div>

      </div>

    </div>
    <!-- Empty div -->
    <div class="col-md-4"></div>
  </div>

</div>

<style>
.panel{
  background:#1F0812;
}
p, label,a{
  color:#E28413;
  font-size: 15px;
}
.panel-default{
  border-color: inherit;
}
input{
  text-align: center;
  color: white;
}

</style>
{% endblock %}
